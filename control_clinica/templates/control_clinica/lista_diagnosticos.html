{% extends "control_clinica/base.html" %}

{% block contenido %}
<section>
    <div>
        <a href="{% url 'registrar_diagnostico' %}">Registrar diagnostico</a>
        <h1>Lista de diagnosticos</h1>
        <ul>
        {% for diagnostico in diagnosticos %}
            <li>{{ diagnostico.enfermedad }}, {{diagnostico.estado}} </li>
        {% endfor %}
        </ul>
    </div>
</section>
{% endblock contenido %}
