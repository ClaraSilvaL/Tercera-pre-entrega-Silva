{% extends "control_clinica/base.html" %}

{% block contenido %}
<section>
    <div>
        <h1>Lista de diagnosticos</h1>
        <a href="{% url 'registrar_diagnostico' %}">Registrar diagnostico</a>
        <br><br>
        <form action="{% url 'buscar_estado' %}" method="post">
            {% csrf_token %}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar por estado">
        </form>
        
        <br><br>
        <table class="table">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Enfermedad</th>
                    <th>Estado</th>
                </tr>
                {% for diagnostico in object_list %}
                <tr>
                    <td>{{ diagnostico.id }} </td>
                    <td>{{ diagnostico.enfermedad}} </td>
                    <td>{{ diagnostico.estado }} </td>                
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock contenido %}
