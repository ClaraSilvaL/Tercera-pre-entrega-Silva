{% extends "control_clinica/base.html" %}

{% block contenido %}

<form method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <p>¿Estás seguro de que deseas eliminar la cita para la especialidad de {{object.especialidad}}?</p>
    <input type="submit" value="Eliminar" />
</form>

<br>
<a href="{% url 'listar_citas' %}">Volver lista</a>

{% endblock contenido %}
