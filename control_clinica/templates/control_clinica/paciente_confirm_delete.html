{% extends "control_clinica/base.html" %}

{% block contenido %}

<form method="post">
    {% csrf_token %} 
    {{ form.as_p }}
    <p>¿Estás seguro de que deseas eliminar al paciente {{object.apellido}}, {{object.nombre}}?</p>
    <input type="submit" value="Eliminar" />
</form>

<br>
<a href="{% url 'listar_pacientes' %}">Volver lista</a>

{% endblock contenido %}
