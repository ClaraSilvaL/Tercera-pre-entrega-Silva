{% extends "control_clinica/base.html" %}

{% block contenido %}
<section>
    <div>
        <h1>Lista de doctores</h1>
        <a href="{% url 'registrar_doctor' %}">Registrar doctor</a>
        <br><br>

        <form action="{% url 'buscar_doctor' %}" method="post">
            {% csrf_token %}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar por apellido">
        </form>
        <br><br>
        <ul>
        {% for doctor in doctores %}
            <li>{{ doctor.apellido }}, {{doctor.nombre}} </li>
        {% endfor %}
        </ul>
    </div>
</section>
{% endblock contenido %}
