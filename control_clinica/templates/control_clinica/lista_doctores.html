{% extends "control_clinica/base.html" %}

{% block contenido %}
<section>
    <div>
        <h1>Lista de doctores</h1>
        <br><br>

        <form action="{% url 'buscar_doctor' %}" method="post">
            {% csrf_token %}
            <input type="text" name="busqueda">
            <input type="submit" value="Buscar por apellido">
        </form>
        <br><br>
        <table class="table">
            <tbody>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                </tr>
                {% for doctor in object_list %}
                <tr>
                    <td>{{ doctor.id }} </td>
                    <td>{{ doctor.nombre }} </td>
                    <td>{{ doctor.apellido }} </td>
                    <td>
                        <a href="{% url 'ver_doctor' doctor.id %}">
                            <i class="bi bi-eye"></i>
                        </a>
                    </td>                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock contenido %}
